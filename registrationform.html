<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .show-password {
      margin-top: -10px;
      margin-bottom: 15px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center; color: #333;">Registration Form</h2>

  <form>
    <!-- Name -->
    <label for="fullname">Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <!-- Show/Hide Password -->
    <label class="show-password">
      <input type="checkbox" onclick="togglePassword()"> Show Password
    </label>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="18" placeholder="Age">

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <!-- Aadhaar Upload -->
    <label for="aadhaar">Submit Aadhaar (Image or PDF):</label>
    <input type="file" id="aadhaar" name="aadhaar" accept=".jpg, .jpeg, .png, .pdf">

    <!-- Agreement -->
    <label>
      <input type="checkbox" required name="agree"> I agree to the terms and conditions
    </label><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

  <!-- JavaScript for show/hide password -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>
  <a href="index.html#home" class="back-btn">â¬… Back to Home</a>

</body>
</html>
